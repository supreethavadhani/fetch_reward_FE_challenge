<mat-card (click)="favoriteToggle()" class="card col-md-12">
  <img src="{{ dog?.img }}" />
  <div style="padding: 1rem">
    <h2
      style="
        font-family: Plantin Head MT Std Bold Cn;
        font-size: 2rem;
        letter-spacing: -0.1rem;
      "
    >
      {{ dog?.name }}
    </h2>
    <div>
      <span style="font-weight: 700">{{ dog?.breed }}</span
      ><br />
      <div style="margin-top: 0.5rem">
        <span>{{ dog?.age }} years old</span><br />
        <span>{{ dog?.zip_code }}</span>
      </div>
    </div>
    <mat-icon
      *ngIf="!dog?.favorite"
      style="
        position: absolute;
        right: 2rem;
        bottom: 2rem;
        font-size: 1.65rem;
        color: red;
      "
      >favorite_border</mat-icon
    >
    <mat-icon
      *ngIf="dog?.favorite"
      style="
        position: absolute;
        right: 2rem;
        bottom: 2rem;
        font-size: 1.65rem;
        color: red;
      "
      >favorite</mat-icon
    >
  </div>
</mat-card>
